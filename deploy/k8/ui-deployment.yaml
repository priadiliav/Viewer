apiVersion: apps/v1
kind: Deployment
metadata:
  name: ui
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ui
  template:
    metadata:
      labels:
        app: ui
    spec:
      containers:
        - name: ui
          image: vitaliipriadilia/viewer-ui:latest
          ports:
            - containerPort: 3000
          args:
            - "VITE_API_URL=https://localhost:8081"
